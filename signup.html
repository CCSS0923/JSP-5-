<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181818;
      color: white;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background: #232323;
      padding: 20px;
      border-radius: 8px;
    }
    label,
    input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3b67d1;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    .login-link {
      margin-top: 16px;
      text-align: center;
    }
    .login-link a {
      color: #3b67d1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm" autocomplete="off">
      <label for="username">이름</label>
      <input type="text" id="username" name="username" required />
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">가입하기</button>
    </form>
    <div id="signup-error" style="color: #e66; margin-top: 8px;"></div>
    <div class="login-link">
      <a href="login.html">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('signup-error');
      errorBox.textContent = "";
      if (!name || !email || !password) {
        errorBox.textContent = "모든 필드를 입력하세요.";
        return;
      }
      // 실제 서버에 회원가입 요청
      try {
        const response = await fetch('http://localhost:8000/api/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({name, email, password})
        });
        const result = await response.json();
        if (result.success) {
          location.href = "login.html";
        } else {
          errorBox.textContent = result.message || "회원가입에 실패했습니다.";
        }
      } catch (e) {
        errorBox.textContent = "서버 오류가 발생했습니다.";
      }
    };
  </script>
</body>
</html>
