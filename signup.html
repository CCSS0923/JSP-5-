<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #181818; color: white; font-family: Arial, sans-serif; }
    .signup-container { max-width: 400px; margin: 60px auto; background: #232323; padding: 20px; border-radius: 8px; }
    label, input { display: block; width: 100%; margin-bottom: 12px; font-size: 16px; }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px; border-radius: 6px; border: none; background: #333; color: white;
    }
    button {
      width: 100%; padding: 12px; background: #3b67d1; border: none; border-radius: 6px;
      color: white; font-weight: bold; cursor: pointer; font-size: 18px;
    }
    .login-link { margin-top: 16px; text-align: center; }
    .login-link a { color: #3b67d1; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <form action="signup.jsp" method="POST">
      <label for="username">이름</label>
      <input type="text" id="username" name="username" required />
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">가입하기</button>
    </form>
    <div class="login-link">
      <a href="login.html">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>
</body>
</html>
